<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic sass template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Basic Sass Boilerplate" />
    <link href="dist/app.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<!--Home Page Layout-->
<div class="page-content">
  <div class="sticky-left-cont">
      <div style="background: white;height: 500px;"></div>
  </div>
  <div class="main-container">
    <div class="middle-content sm-col-12 md-col-7">
      <div style="background: white;height: 500px;"></div>
    </div>
    <div class="right-content sm-col-5">
        <div style="background: white;height: 500px;"></div>
    </div>
  </div>
  <div class="Clear"></div>
</div>


  <!--People Page Layout-->
<div class="page-content">
  <div class="people-grid">
    <div class="person-card">
      <div style="background: white; height: 220px;margin-bottom: 20px"></div>
    </div>
    <div class="person-card">
      <div style="background: white; height: 220px;margin-bottom: 20px"></div>
    </div>
    <div class="person-card">
      <div style="background: white; height: 220px;margin-bottom: 20px"></div>
    </div>
    <div class="person-card">
      <div style="background: white; height: 220px;margin-bottom: 20px"></div>
    </div>
    <div class="person-card">
      <div style="background: white; height: 220px;margin-bottom: 20px"></div>
    </div>
    <div class="person-card">
      <div style="background: white; height: 220px;margin-bottom: 20px"></div>
    </div>
    <div class="person-card">
      <div style="background: white; height: 220px;margin-bottom: 20px"></div>
    </div>
    <div class="person-card">
      <div style="background: white; height: 220px;margin-bottom: 20px"></div>
    </div>
  </div>
  <div class="Clear"></div>
</div>


<!--Profile Page Layout-->
<div class="page-content">
    <div class="sticky-left-cont profile-left-cont">
        <div style="background: #ccc;height: 300px;"></div>
    </div>
    <div class="main-container">
      <div class="cover-photo sm-col-12 md-col-12">
          <div style="background: white;height: 200px; margin-bottom: 20px"></div>
      </div>
      <div class="Clear"></div>
      <div class="middle-content sm-col-12 md-col-7">
        <div style="background: white;height: 500px;"></div>
      </div>
      <div class="right-content sm-col-5">
          <div style="background: white;height: 500px;"></div>
      </div>
    </div>
    <div class="Clear"></div>
  </div>

  <button class="button primary-button">Post</button>
  <div class="button-group">
    <button class="button default-button small-button">Invite</button>
    <button class="button default-button small-button">Event Settings</button>
  </div>


</body>
</html>
